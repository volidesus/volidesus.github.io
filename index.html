<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Two Pages Example - Dark Mode</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #333;
                color: white;
                transition: background-color 0.5s, color 0.5s;
            }

            header {
                background-color: #555;
                padding: 10px;
                text-align: center;
            }

            nav {
                display: flex;
                justify-content: center;
                background-color: #444;
                padding: 10px;
            }

            nav a {
                margin: 0 10px;
                text-decoration: none;
                color: white;
                font-weight: bold;
            }

            section {
                padding: 20px;
                background-color: #555;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Two Pages Example</h1>
        </header>
        <nav>
            <a href="spaceInvader.html">Space Invader</a>
            <a href="pacMan.html">Pac-Man</a>
        </nav>
        <section>
            <h2>Welcome to the Home Page</h2>
            <p>This is the content of the Home Page.</p>
        </section>
    </body>
</html>
